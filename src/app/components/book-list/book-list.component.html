<h1>View Book ListWorks!!!</h1>
<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Title">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table ">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> 1 </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Calendar Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Calendar End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>
    <ng-container matColumnDef="startAssign">
      <th mat-header-cell *matHeaderCellDef> Assign Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startAssign}} </td>
    </ng-container>
    <ng-container matColumnDef="endAssign">
      <th mat-header-cell *matHeaderCellDef> Assign End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endAssign}} </td>
    </ng-container>
    <ng-container matColumnDef="PostedDate">
      <th mat-header-cell *matHeaderCellDef> Posted Date </th>
      <td mat-cell *matCellDef="let element"> {{element.postDate}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
