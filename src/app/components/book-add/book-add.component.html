<h1>ADD BOOK</h1>

    <mat-card>
      <mat-card-header class="header">
        <mat-card-title>ADD BOOK</mat-card-title>

      </mat-card-header>
    <form (submit)="onSave(addbookform)" #addbookform="ngForm">

      <mat-form-field>
        <input
        matInput
        name="title"
        type="text"
        ngModel
        placeholder="Please Input Title"
        #title="ngModel"
        required
        >
        <mat-error *ngIf="title.invalid"></mat-error>

      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        name="author"
        type="text"
        ngModel
        placeholder="Please Input Author"
        #author="ngModel"
        required
        >
        <mat-error *ngIf="author.invalid"></mat-error>

      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        name="cost"
        type="number"
        ngModel
        placeholder="Please Input Cost"
        #author="ngModel"
        required
        >
        <mat-error *ngIf="author.invalid"></mat-error>

      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        name="sales"
        type="number"
        ngModel
        placeholder="Please Input Sales"
        #sales="ngModel"
        required
        >
        <mat-error *ngIf="sales.invalid"></mat-error>

      </mat-form-field>

      <button
      mat-raised-button
      color="primary"
      type="submit"
      required >Save Book </button>
    </form>
    </mat-card>
